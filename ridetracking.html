<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ridetracking.css">
    <title>Ride Tracking</title>
</head>
<body>
    <div class="header">
        <h1>Welcome to Ride</h1>
    </div>
<div class="content"
    <div class="tracking-container">
        <h2>Ride Tracking</h2>

        <div class="section driver-details">
            <h3>Driver Details</h3>
            <p>Name: John Doe</p>
            <p>Contact: +1234567890</p>
        </div>

        <div class="section car-details">
            <h3>Car Details</h3>
            <p>Car Model: Sedan</p>
            <p>License Plate: ABC123</p>
        </div>

        <div class="section ride-progress">
            <h3>Ride Progress : En-route</h3>
            <div class="meter">
                <div class="progress" id="progress"></div>
            </div>
            <p id="eta">ETA: 17 minutes 43 seconds</p>
        </div>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
