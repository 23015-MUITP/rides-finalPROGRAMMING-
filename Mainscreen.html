<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mainscreen.css">
    <title>Ride</title>
</head>
<body>
    <div class="header">
        <h1>Welcome to Ride</h1>
    </div>
    <div class="content">
        <h2>Where to?</h2>
        <div class="form-group">
            <label for="pickupLocation">Pickup Location</label>
            <input type="text" id="pickupLocation" class="input-field" placeholder="Enter pickup location">
        </div>
        <div class="form-group">
            <label for="dropLocation">Drop Location</label>
            <input type="text" id="dropLocation" class="input-field" placeholder="Enter drop location">
        </div>
        <div class="form-group">
            <label for="timing">Timing</label>
            <input type="time" id="timing" class="input-field">
        </div>
        <div class="form-group">
            <label for="carType">Car Type</label>
            <select id="carType" class="input-field">
                <option value="mini">Mini</option>
                <option value="sedan">Sedan</option>
                <option value="luxury">Luxury</option>
            </select>
        </div>
        <div class="form-group">
            <label for="subscription">Subscription Duration</label>
            <select id="subscription" class="input-field">
                <option value="7">7 Days</option>
                <option value="15">15 Days</option>
                <option value="30">30 Days</option>
                <option value="45">45 Days</option>
                <option value="90">90 Days</option>
            </select>
        </div>
        <div>
        <button class="button" onclick="openNewRidePage">
            Request Ride
        </button>
    </div>
    </div>

    <script>
      function openNewRidePage 
        window.location.href = "./driver profile.html"
    </script>
</body>
</html>
