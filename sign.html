<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sign.css">
    <title>Login or Sign Up</title>
</head>
<body>
    <div class="container">
        <div class="card login-card">
            <h2>Welcome to My App</h2>
            <button class="btn sign-in" onclick="opensignin()">Sign In</button>
            <button class="btn sign-up" onclick="opensignup()">Sign Up</button>
        </div>
    </div>


    <script>
        function opensignin() {
            window.location.href = "sign in.html";
        }

        function opensignup() {
            window.location.href = "signup.html";
        }
    </script>
</body>
</html>
