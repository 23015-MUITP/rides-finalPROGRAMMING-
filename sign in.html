<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signin.css">
    <title>Sign In</title>
</head>
<body>
    <div class="header">
        <h1>Welcome to Ride</h1>
    </div>
    <div class="content">
        <div class="form-container">
        
            <form id="signinForm">
                <div class="form-group" >
                    <label for="signInEmail">Email</label>
                    <input type="email" id="signInEmail" class="input-field" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="signInPassword">Password</label>
                    <input type="password" id="signInPassword" class="input-field" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="button" onclick="openNewRidePage()">
                    Sign In</button>
            </form>

        </div>
        <div class="social-buttons">
            <button class="facebook-button">Sign In with Facebook</button>
            <button class="google-button">Sign In with Google</button>
            <button class="mobile-button">Sign In with Mobile</button>
        </div>
    </div>
    <script>
        function openNewRidePage() {
            window.location.href = "homepage.html";
        }
    </script>
</body>
</html>
